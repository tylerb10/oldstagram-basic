<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img class="logo" src="images/logo.png">
                <img class="user-avatar" src="images/user-avatar.png">
            </header>
            
            
            <section class="profile-bio">
                <img class="post-avatar" src="images/avatar-vangogh.jpg">
                <div class="bio-text">
                    <h3 class="profile-name">Vincent van Gogh</h3>
                    <p class="profile-location">Zundert, Netherlands</p>
                </div>
            </section>
            
            
            <section class="post-picture">
                <img class="post-img" src="images/post-vangogh.jpg">
            </section>
            
            
            <section class="post-buttons">
                <img class="icons" src="images/icon-heart.png">
                <img class="icons" src="images/icon-comment.png">
                <img class="icons" src="images/icon-dm.png">
            </section>
            
            
            <section class="post-info">
                <p class="likes">21,492 likes</p>
                <p><span class="caption">vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
